name: Build & Deploy

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  CONTAINER_NAME: health-mait

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Resolve host domain to IP via public DNS
        id: resolve_host
        shell: bash
        run: |
          set -euo pipefail
          DOMAIN="${{ secrets.SSH_HOST }}"

          resolve() {
            local dns="$1"
            dig @"$dns" +short "$DOMAIN" A | grep -E '^[0-9.]+$' | head -n 1 || true
          }

          IP="$(resolve 1.1.1.1)"
          if [[ -z "$IP" ]]; then IP="$(resolve 8.8.8.8)"; fi
          if [[ -z "$IP" ]]; then IP="$(resolve 9.9.9.9)"; fi

          if [[ -z "$IP" ]]; then
            echo "Failed to resolve $DOMAIN via public DNS"
            exit 1
          fi

          echo "Resolved IP: $IP"
          echo "ip=$IP" >> "$GITHUB_OUTPUT"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ steps.resolve_host.outputs.ip }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}:latest
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 3080:3000 \
              ${{ env.IMAGE_NAME }}:latest
            docker image prune -f
